<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/intro.css">
    <link rel="stylesheet" href="https://use.typekit.net/vaj6pfe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <div id="intro">
    <div class="title">
      <h1>HELIOS</h1>
      <p class="subtitle">Une odyssée à la recherche du soleil</p>
    </div>
    <div id="button">
      <p id="button" onclick="document.getElementById('intro').style.display='none'; document.getElementById('scene1').style.visibility='visible';">Lancer l'expérience</p>

  <div id="scene1">
    <div class="pictures">
     <img class="phaeton" src="https://helios.vercel.app/img/Phaeton.png" alt="">
    </div>
    <div class="text">
      <strong><p>Par ma faute</p></strong>
      <p>tu es tout ce qu'il reste du soleil</p>
    </div>
  </div>

  

  <div class="modelLoader">
    <div class="modelLoader__container">
      <p class="modelLoader__text">%</p>
      <div class="modelLoader__bar"></div>
