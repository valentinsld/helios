<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/intro.css">
    <link rel="stylesheet" href="https://use.typekit.net/vaj6pfe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <title>Helios</title>
</head>
<body>
  <div id="intro">
    <div class="title">
      <h1>HELIOS</h1>
      <p class="subtitle">Une odyssée à la recherche du soleil</p>
    </div>
    <div id="button">
      <p id="button" onclick="document.getElementById('intro').style.display='none'; document.getElementById('scene1').style.display='flex';">Lancer l'expérience</p>
    </div>
    <div class="sound">
      <p>Utilisez des hauts-parleurs pour profiter pleinement de l'expérience</p>
    </div>
  </div>

  <div id="scene1">
    <div class="left column">
      <img id="phaeton" src="https://helios.vercel.app/img/Phaeton.png" alt="">
    </div>
    <div class="fragment">
      <img id="fragment" src="https://helios.vercel.app/img/Fragment.gif" alt="">
    </div>    
    <div class="right column">
      <div id="header">
        <p id="text1">Par ma faute ... </p>
        <br>
        <br>
        <p id="text2">
          tu es tout ce qu'il reste du soleil.
        </p>
        <a id="suite">Suite ...</a>
      </div>
    </div>
  </div>

  <div class="scene2">
    <div id="leftColumn">
      <div id="scene2T">
        <p id="text1S2">Accompagne moi</p>
        <br>
        <br>
        <p id="text2S2">
          là où Zeus garde confisquée
        </p>
        <br>
        <br>
        <p id="text3S2">
          ton enveloppe initiale ...
        </p>
      </div>
    </div>

    <div id="rightColumn">
      <img id="temple" src="https://helios.vercel.app/img/Temple-new.png" alt="">
    </div>
  </div>
  

  <div class="modelLoader">
    <div class="modelLoader__container">
      <p class="modelLoader__text">%</p>
      <div class="modelLoader__bar"></div>
    </div>
  </div>
  <canvas class="webgl"></canvas>
  
</body>
</html>
